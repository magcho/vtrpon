name: Build Electron App

on:
  push:
    # branches:
    #   - main
    #   - master
  pull_request:

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python via Homebrew
        run: |
          brew update
          brew install python

      - name: Cache node modules (macOS)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: macos-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            macos-node-

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - run: npm ci

      - name: Build macOS
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ github.token }}

      - run: mkdir -p release
      - run: cp -r LICENSE release/
      - run: mv dist/*.dmg release/

      - uses: actions/upload-artifact@v4
        with:
          name: vtrpon-mac
          path: release/

  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install setuptools
        run: python -m pip install setuptools

      - name: Cache node modules (Windows)
        uses: actions/cache@v4
        with:
          path: C:\\Users\\runneradmin\\AppData\\Roaming\\npm-cache
          key: windows-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            windows-node-

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - run: npm ci

      - name: Build Windows
        run: npm run build:win
        env:
          GH_TOKEN: ${{ github.token }}

      - run: mkdir -p release
      - run: cp -r LICENSE release/LICENSE
      - run: mv dist/*.exe release/

      - uses: actions/upload-artifact@v4
        with:
          name: vtrpon-win
          path: release/
